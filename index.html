<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spock-Game</Spock-Game></title>
</head>
<body>
    <h1 class="title">Rock, Paper, Scissors, Lizard, Spock Game</h1>
    <div class="game-container">
        <div id="rules">
            <h2><span id="winner-rule-point">It's a tie: score  0</span></h2>
        </div>
        <div id="game-field">
            <div>
                <img id="player-hand" src="assets/images/icon-rock-player.svg" alt="player hand">
                <h3>Player Score: <span id="player-score">0</span></h3>
            </div>
            <h1>VS</h1>
            <div>
                <img id="computer-hand" src="assets/images/icon-rock-coputer.svg" alt="computer hand">
                <h3>Computer Score: <span id="computer-score">0</span></h3>
            </div>
        </div>
        <h2 id="matches">Matches: <span id="matches-counter">0</span> of 5</h2>
        <div class="btn-container">
            <button data-type="rock-player" class="btn-hover">
                <img class="btn-rock" src="assets/images/icon-rock-player.svg" alt="rock">
            </button>
            <button data-type="paper-player" class="btn-hover">
                <img class="btn-paper " src="assets/images/icon-paper-player.svg" alt="paper">
            </button> 
            <button data-type="scissors-player" class="btn-hover">
                <img class="btn-scissors" src="assets/images/icon-scissors-player.svg" alt="scissors">
            </button>
            <button data-type="lizard-player" class="btn-hover">
                <img class="btn-lizard" src="assets/images/icon-lizard-player.svg" alt="lizard">
            </button>
            <button data-type="spock-player" class="btn-hover">
                <img class="btn-spock " src="assets/images/icon-spock-player.svg" alt="spock">
            </button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
